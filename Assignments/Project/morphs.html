<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sergei Stepurko site">
    <meta name="keywords" content="BU, CS601, web application development course">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon morphs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="app.js"></script>
</head>
<body>

    <header>
        <p class="header-link">Sergei Stepurko</p>
        <nav class="nav-bar">
            <a href="index.html" aria-label="Home">Home</a> |
            <a href=hobby.html aria-label="Hobby">Hobby</a> |
            <a href=work.html aria-label="Work experience">Work experience</a> |
            <a href=dragons.html aria-label="Back to dragons">Back to dragons</a>
        </nav>
    </header>

    <div id="app" class="container">
        <h1>Dragon morphs</h1>

        <div class="block-flex">
            <ul class="list-block">
                <li
                        v-for="(morph, index) of morphs"
                        v-on:click="selectMorph(index)"
                        v-bind:class="{'active': selectedIndex === index}"
                        class="list-item"
                >
                    {{ morph.name }}
                </li>
            </ul>

            <div class="block info-text">
                <h3>
                    {{ morph.name }}
                </h3>
                <img
                        v-bind:src="morph.image"
                        v-bind:alt="morph.name"
                        class="morph-images"
                >
                <p>
                    {{ morph.description }}
                </p>
            </div>
        </div>
    </div>

    <footer>
        <p><small>Published <time datetime="2021-12-10">10th December 2021</time></small></p>
    </footer>
</body>
</html>
